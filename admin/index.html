<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel ‚Äî Hesham Site</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body { background: #111; color: #fff; font-family: Arial, sans-serif; padding: 30px; }
        .box { background: #1a1a1a; padding: 18px; margin-bottom: 20px; border-radius: 8px; }
        input, textarea { width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: none; }
        button { padding: 10px 18px; border: none; cursor: pointer; border-radius: 6px; margin-top: 8px; }
        .btn-primary { background: #0af; color: #fff; }
        .btn-danger { background: #d33; color: #fff; }
        .muted { opacity: .7; font-size: 14px; }
        .grid { display: grid; gap: 12px; }
        .two { grid-template-columns: 1fr 1fr; }
        hr { border: none; border-bottom: 1px solid #333; margin: 20px 0; }
        h2 { margin-bottom: 6px; }
        .note { font-size: 13px; color: #bbb; }
    </style>
</head>
<body>

<h1>üîê Admin Panel</h1>
<p class="muted">Manage profile photo, projects & publish to GitHub</p>

<div id="loginBox" class="box">
    <h2>Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="login()" class="btn-primary">Login</button>
    <p class="note">Default password: <b>hesham2025</b></p>
</div>

<div id="panel" style="display:none">

    <div class="box">
        <h2>Profile Image</h2>
        <input type="text" id="profileUrl" placeholder="Direct image link (jpg/png/webp)">
        <button onclick="updateProfile()" class="btn-primary">Apply</button>
    </div>

    <div class="box">
        <h2>Add Project</h2>
        <input type="text" id="pTitle" placeholder="Project title">
        <textarea id="pDesc" rows="3" placeholder="Short description"></textarea>
        <input type="text" id="pLink" placeholder="Demo or GitHub link">
        <button onclick="addProject()" class="btn-primary">Add</button>
    </div>

    <div class="box">
        <h2>Projects</h2>
        <div id="projectsList" class="muted">Loading...</div>
    </div>

    <div class="box">
        <h2>GitHub Token</h2>
        <input type="text" id="ghToken" placeholder="Paste your GitHub Token">
        <button onclick="saveToken()" class="btn-primary">Save Token</button>
        <button onclick="publish()" class="btn-danger">Publish to GitHub</button>
        <p class="note">Token is stored locally ‚Äî not uploaded.</p>
    </div>

</div>

<script src="../assets/js/app.js"></script>
<script>
function login(){
    const pass = document.getElementById('adminPass').value.trim();
    if(pass === "hesham2025"){
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").style.display = "block";
    } else {
        alert("Wrong password!");
    }
}
</script>

</body>
</html>
